<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
    

</head>
<body>
    <section class="photocard">
        <header>
            <img src="profile.jpeg" alt="Jennifer Holland">

            <a class = "menu" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
        </header>
        <img src="scene.jpeg" alt="nature">
        <footer>
            <a href="#"><i class="fa-solid fa-bookmark"></i></a>
            <a href="#"><i class="fa-solid fa-share-nodes"></i></a>
            <a href="#"><i class="fa-regular fa-message"></i>125</a>
            <a  class="love" href="#">852<i class="fa-regular fa-heart"></i></a>

        </footer>
    </section>

</html>
